<div class="mainReportDiv">
    <ng-container *ngIf="isPass; else failBlock">
        <div id="printCertificate">
            <div class="certificate">
                <img src="assets/certificate_logo.png">
                <h1 style="font-family: algerian; color: rgb(0, 95, 139);">Certificate for Completion</h1>
                <p>This is to certify that</p>
                <h1>Ankit Sharma</h1>
                <p>has cleared the level 1 of Javascript Course with 90%.</p>
                <p>Date : 05-04-1999</p>
                <br><br>
                <div style="float: right; margin-right: 40px;">
                    <p>Valid Through: </p>
                    <p>04-04-2000</p>
                </div>
                <div class="logo" >
                    <h2>HDC</h2>
                </div>
               
            </div>
        </div>
        <button > Download Certificate</button>
        <button>Proceed for next level</button>
    </ng-container>


    <ng-template #failBlock>
        <div class="failDiv">
            <h1>You failed to clear the test</h1>
            <h4>Name: Ankit Sharma </h4>
            <h4>Score: 45%</h4>
            <h4>Level : 1</h4>
            
        </div>
        <button> Click here to Retry </button>
    </ng-template>
</div>
