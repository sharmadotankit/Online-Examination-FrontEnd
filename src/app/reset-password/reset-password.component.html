<div class="resetPasswordDiv">
    <form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword(resetPasswordForm)">

        <ng-container *ngIf="isOtpSent">
            <div class="validation">An OTP is sent to your email has been sent to your Mail.</div>
        </ng-container>

        <h1> Reset Password</h1>
        <label for="npwd">New Password</label><br>
        <input type="password" name="npwd" id="npwd" required placeholder="Enter your new password" [(ngModel)]=resetPasswordDto.password>
        <br>

        <label for="cpwd">Confirm Password</label><br>
        <input type="password" name="cpwd" id="cpwd" required placeholder="Confirm your new password" [(ngModel)]=confirmPassword>
        <br>


        <label for="code">OTP</label><br>
        <input type="password" name="code" id="code" required placeholder="Enter the OTP here" [(ngModel)]=resetPasswordDto.otp>
        <br>

        <div id="errorDiv" class="validation"></div>
        <button type="submit">Reset Password</button>
   
    </form>
</div>
