<div class="allCoursecontainer">
    <div id="errorDiv"></div>
    <ng-container *ngFor="let course of courses">
        <div class="courseDiv">
            <img [src]="course.imagePath" id="course.courseName" alt="course_logo" />
            <h4>{{course.courseName}}</h4>
            <button (click)="enrollUserToACourse(course.courseId)" [disabled]="isAlreadyEnrolled.has(course.courseId)" class="tooltip">
                Enroll
                <span class="tooltiptext">Your have already enrolled for this course.</span>
            </button>
            <button (click)="goToInstruction(course.courseId)" [disabled]="!isAlreadyEnrolled.has(course.courseId)" class="tooltip">
                Take Test
                <span class="tooltiptext">Your need to enroll to this course first.</span>
            </button>
        </div>
    </ng-container>


    <!-- Modal part -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" (click)="closeModal()">&times;</span>
            <p>You need to login To enroll to this course.</p>
            <p>Click <a [routerLink]="['/loginLink']">here</a> to log in!</p>
            <p>If you are a new user. Click <a  [routerLink]="['/registerLink']">here</a> to register and get started with your journey with us!</p>
        </div>

    </div>


    <div id="testClear" class="modal">
        <div class="modal-content">
            <span class="close" (click)="closeModal()">&times;</span>
            <p>Seems you have clear all level of this course. Time to master other courses!</p>
            <p>GET->SET-> <a (click)="closeModal()">GO!!!!</a> </p>
        </div>
    </div>
</div>
